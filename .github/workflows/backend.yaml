name: Deploy Lambda Code

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  upload-lambda:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Upload Lambda Code to S3
      run: |
        aws s3 cp index.js s3://2024-unlp-plotter-backend/

    - name: Update Source Code Hash Trigger
      run: |
        echo "$(date +%s)" > source-code-hash-trigger
        aws s3 cp source-code-hash-trigger s3://2024-unlp-plotter-backend/
