name: Backend Docker Build and Push

on:
  push:
    branches:
      - gian
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Tag
      id: tag
      run: |
        if [ "${GITHUB_REF_NAME}" = "main" ]; then
          TAG="latest"
        else
          TAG="gian"
        fi >> $GITHUB_ENV

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lambda-backend:${{ env.TAG }} backend/
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/lambda-backend:${{ env.TAG }} ${{ secrets.DOCKERHUB_USERNAME }}/lambda-backend:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/lambda-backend:${{ env.TAG }}
        if [ "${{ github.ref_name }}" = "main" ]; then
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lambda-backend:latest
        fi
