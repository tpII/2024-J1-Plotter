name: Backend Docker Build and Push

on:
  push:
    branches:
      - gian
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/lambda-backend:${{ github.ref_name }}-$(date +'%Y%m%d%H%M%S') backend/
        docker tag ${{ secrets.DOCKER_USERNAME }}/lambda-backend:${{ github.ref_name }}-$(date +'%Y%m%d%H%M%S') ${{ secrets.DOCKER_USERNAME }}/lambda-backend:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/lambda-backend:${{ github.ref_name }}-$(date +'%Y%m%d%H%M%S')
        if [ "${{ github.ref_name }}" = "main" ]; then
          docker push ${{ secrets.DOCKER_USERNAME }}/lambda-backend:latest
        fi
